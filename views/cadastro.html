<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Ristorante Byte</title>
    <link rel="stylesheet" href="/static/css/cadastro.css">
</head>
<body>
    <div class="container">
        <div class="cadastro-header">
            <div class="logo">RISTORANTE BYTE</div>
            <h1 class="cadastro-title">Criar sua Conta</h1>
            <p class="cadastro-subtitle">Preencha seus dados para se cadastrar</p>
        </div>
        
        <div class="cadastro-box">
            <form id="cadastroForm">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" name="nome" placeholder="Seu nome completo" required>
                </div>
                
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="tel" name="telefone" placeholder="(11) 99999-9999" required>
                </div>
                
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" name="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" name="senha" placeholder="Crie uma senha segura" required>
                </div>
                
                <div class="form-group">
                    <label>Confirmar Senha</label>
                    <input type="password" name="confirmarSenha" placeholder="Digite a senha novamente" required>
                </div>
                
                <button type="submit" class="btn-cadastrar">Criar Conta</button>
                
                <div class="links">
                    <a href="login">Já tenho uma conta</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const nome = formData.get('nome');
            const telefone = formData.get('telefone');
            const email = formData.get('email');
            const senha = formData.get('senha');
            const confirmarSenha = formData.get('confirmarSenha');

            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem!');
                return;
            }

            try {
                const response = await fetch('http://localhost:5001/usuarios', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, telefone, email, senha })
                });

                const result = await response.json();

                if (response.ok) {
                    alert(result.msg);
                    this.reset();
                    window.location.href = "/login"; 
                } else {
                    alert(result.erro || 'Erro ao cadastrar usuário.');
                }
            } catch (error) {
                alert('Erro de conexão com o servidor.');
                console.error(error);
            }
        });
    </script>
</body>
</html>
